<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="frameworks/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="frameworks/bootstrap/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="analytics.js"></script> 
		<script src="frameworks/jquery.js"></script>
		<script src="frameworks/jquery.color.js"></script>
		<script src="frameworks/bootstrap/bootstrap.js"></script>
		<script src="script.js"></script>
		<title>Abakaffe - NTNU</title>
	</head>  
	<body>
		<div class="container-fluid"> 
			<div class="row"> 
				<div id="content" class="col-xs-12" align="center"> 
					Forespør varsel ...
				</div>
			</div>
            <div class="row">
                <div id="divider" class="col-xs-12" align="center">
                   <hr>
                </div>
            </div>
			<div class="row">
                <div id="loading" class="col-xs-12" align="center">
                    <div style="display: inline-block;">Kontakter Abakus </div> <img style="display: inline-block;" src="images/loading.gif" height="12px"/>
                </div>
				<div id="status" style="display:none" class="col-xs-12" align="center"></div>
			</div>
			<div class="row">
				<div id="divider" class="col-xs-12" align="center">
					<hr>
				</div>
			</div>
			<div class="row">
				<div id="expand" style="cursor: pointer; font-size: 12px;" class="col-xs-12" align="center">
                    Mottar du ikke varsler?
                </div>
			</div>
            <div id="help" style="display:none;">
                <div class="row">
                    <div id="help" style="font-size: 12px; padding-top:10px;" class="col-xs-12" align="center">
                       Prøv å aktiver innstillingen<br /><a id="settings" style="cursor:pointer;">"Slå på innebygde varsler"</a>
                    </div>
                </div>
            </div>
		</div>  
	</body> 
 </html>
